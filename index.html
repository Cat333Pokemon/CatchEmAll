<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Catch 'em All</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/catchable.js"></script>
    <script src="scripts/game.js"></script>
</head>
<body>
    <h1>Catch 'em All</h1>

    <p>I am playing:</p>
    <p>Gen 1:
        <button id="btnred" onclick="game('red');"><img src="images/games/red.png" /> Red</button>
        <button id="btngreen" onclick="game('green');"><img src="images/games/green.png" /> Japanese Green/International Blue</button>
        <button id="btnblue" onclick="game('blue');"><img src="images/games/blue.png" /> Japanese Blue</button>
        <button id="btnyellow" onclick="game('yellow');"><img src="images/games/yellow.png" /> Yellow</button>
    </p>
    <p>Gen 2:
        <button id="btngold" onclick="game('gold');"><img src="images/games/gold.png" /> Gold</button>
        <button id="btnsilver" onclick="game('silver');"><img src="images/games/silver.png" /> Silver</button>
        <button id="btncrystal" onclick="game('crystal');"><img src="images/games/crystal.png" /> Crystal</button>
    </p>
    <p>Gen 3:
        <button id="btnruby" onclick="game('ruby');"><img src="images/games/ruby.png" /> Ruby</button>
        <button id="btnsapphire" onclick="game('sapphire');"><img src="images/games/sapphire.png" /> Sapphire</button>
        <button id="btnemerald" onclick="game('emerald');"><img src="images/games/emerald.png" /> Emerald</button>
        <button id="btnfirered" onclick="game('firered');"><img src="images/games/firered.png" /> FireRed</button>
        <button id="btnleafgreen" onclick="game('leafgreen');"><img src="images/games/leafgreen.png" /> LeafGreen</button>
        <button id="btncolosseum" onclick="game('colosseum');"><img src="images/games/colosseum.png" /> Colosseum</button>
        <button id="btnxd" onclick="game('xd');"><img src="images/games/xd.png" /> XD</button>
    </p>

    <div id="counts">
        <div class="sUnlimited">Unlimited:<p id="cUnlimited">0</p></div>
        <div class="sLimited">Limited:<p id="cLimited">0</p></div>
        <div class="sChoice">Choices:<p id="cChoice">0</p></div>
        <div class="sTrade">Trades:<p id="cTrade">0</p></div>
        <div class="sUnavailable">Unavailable:<p id="cUnavailable">0</p></div>
    </div>

    <p><b>Totals</b><br />Available: <span id="cAvailable">0</span><br />
    Unavailable: <span id="cTotalUnavailable">0</span></p>

    <div id="monsters"></div>

    <script src="scripts/makepage.js"></script>
</body>
</html>
